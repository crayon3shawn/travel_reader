<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行行程資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/airports-iata@2.0.0/index.js"></script>
    <script src="https://unpkg.com/libphonenumber-js@1.10.51/bundle/libphonenumber-js.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">旅行行程資訊</h1>
        <p class="text-center text-gray-600 mb-8">請上傳您的行程文件，系統將自動解析並顯示資訊</p>
        
        <div id="uploadArea" class="border-2 border-dashed border-blue-500 rounded-lg p-8 text-center mb-8 bg-white cursor-pointer transition-colors hover:bg-blue-50">
            <div class="upload-content flex flex-col items-center gap-4">
                <div id="fileTypeIcon" class="text-5xl hidden">📄</div>
                <p id="uploadText" class="text-gray-700">拖放文件到此處或點擊上傳</p>
                <p class="text-sm text-gray-500">支援的格式：JSON, PDF, PNG, JPG</p>
            </div>
            <input type="file" id="fileInput" accept=".json,.pdf,.png,.jpg,.jpeg" class="hidden">
        </div>

        <div id="fileBadge" class="hidden mb-8">
            <div class="inline-flex items-center bg-blue-100 text-blue-800 text-sm font-medium px-4 py-2 rounded-full">
                <span id="badgeIcon" class="mr-2">📄</span>
                <span id="badgeText"></span>
            </div>
        </div>

        <div class="info-container space-y-6">
            <div>
                <h2 class="text-xl font-semibold text-[#595141] mb-4">航班資訊</h2>
                <div id="flightContainer" class="space-y-4">
                    <div class="bg-white p-6 rounded-lg shadow animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
                        <div class="space-y-3">
                            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                            <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
                        <div class="space-y-3">
                            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                            <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="text-xl font-semibold text-[#595141] mb-4">住宿資訊</h2>
                <div id="hotelContainer" class="space-y-4">
                    <div class="bg-white p-6 rounded-lg shadow animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
                        <div class="space-y-3">
                            <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                            <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-12 py-6 bg-white border-t">
            <div class="container mx-auto px-4 max-w-3xl">
                <div class="flex flex-col items-center justify-center space-y-4">
                    <div class="text-gray-600 text-sm">
                        Powered by 星辰代卸
                    </div>
                    <div class="text-gray-400 text-xs space-y-1">
                        <div class="flex items-center justify-center space-x-3">
                            <span>Open Source Libraries:</span>
                            <a href="https://tailwindcss.com" target="_blank" class="hover:text-gray-600">Tailwind CSS</a>
                            <span>•</span>
                            <a href="https://mozilla.github.io/pdf.js/" target="_blank" class="hover:text-gray-600">PDF.js</a>
                            <span>•</span>
                            <a href="https://github.com/catamphetamine/libphonenumber-js" target="_blank" class="hover:text-gray-600">libphonenumber-js</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mb-4"></div>
            <p class="text-gray-700">正在分析文件，請稍候...</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
